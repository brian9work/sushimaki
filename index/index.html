    name: saucer.name,
    description: saucer.description,
    price: saucer.price
  }))
);

  newJson.reduce((acc, item) => {
    if (!acc[item.category]) {
      acc[item.category] = {
        id: Date.now().toString(36) + Math.random().toString(36).substring(2),
        name: item.category,
        source: "media/sushi.png", // o el source real si lo tienes
        saucerList: []
      };
    }

    acc[item.category].saucerList.push({
      id: item.id,
      name: item.name,
      description: item.description,
      price: item.price
    });

    return acc;
  }, {})
);
